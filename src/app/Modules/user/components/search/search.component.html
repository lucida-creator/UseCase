<div class="container">
    <div class="row">
        <div class="form-group name1 col-md-6">
            <label for="exampleInputEmail1" class="formText">From:*</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="muverName">
        </div>

        <div class="form-group name2 col-md-6">
            <label for="exampleInputEmail1## Heading ##" class="formText">To:*</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="muverPhone">
        </div>

        <div class="form-group name2 col-md-6">
            <label for="name">Select Date</label>
            <input  formControlName="date" class="form-control" placeholder="yyyy-mm-dd" [(ngModel)]="DateSelected" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">Date</button>
              </div>
        </div>
    </div>
    <div class="col-md-12 text-center">
    <button type="submit" routerLink="../searchresults/"class="btn btn-success">Search</button>
    </div>
</div>
